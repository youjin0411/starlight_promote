<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../게시판/noticeboard.css">
    <title>별빛신사리</title>
</head>
<body>
    <div class="title_text">
        <div class="board_text" id="text1">별</div>
        <div class="board_text" id="text2">빛</div>
        <div class="board_text" id="text3">신</div>
        <div class="board_text" id="text4">사</div>
        <div class="board_text" id="text5">리</div>
    </div>
    <div class="button">
        <a href="#" class="myButton">상권 둘러보기</a>
        <a href="#" class="myButton">별빛신사리??</a>
        <a href="#" class="myButton">게시판</a>
        <a href="#" class="myButton">play game!</a>
    </div>

<section class="notice">
  <div class="page-title">
        <div class="container">
            <h3>의로서</h3>
        </div>
    </div>   
  <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-num">NO.</th>
                    <th scope="col" class="th-title">제목</th>
                    <th scope="col" class="th-person">작성자</th>
                    <th scope="col" class="th-date">등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>3</td>
                    <th>
                      <a href="#!">[공지사항] 개인정보 처리방침 변경안내처리방침</a>
                      <p>테스트</p>
                    </th>
                    <th>000점포</th>
                    <td>2017.07.13</td>
                </tr>

                <tr>
                    <td>2</td>
                    <th><a href="#!">공지사항 안내입니다. 이용해주셔서 감사합니다</a></th>
                    <th>000점포</th>
                    <td>2017.06.15</td>
                </tr>

                <tr>
                    <td>1</td>
                    <th><a href="#!">공지사항 안내입니다. 이용해주셔서 감사합니다</a></th>
                    <th>000점포</th>
                    <td>2017.06.15</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="">
                    <div class="search-wrap">
                        <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                        <button type="submit" class="btn btn-dark">검색</button>
                    </div>
                    <button type="button" class="btn btn-dark edit">작성하기</button>
            </div>
        </div>
    </div>
    
</section>

    <!-- footer 영역 -->   
     <footer class="footer">
        <figure class="callby"></figure>
        <figure class="pen"></figure>
     </footer>
</body>
</html>
