<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../게시판/review.css">
    <title>별빛신사리</title>
</head>
<body>
    <div class="title_text">
        <div class="board_text" id="text1">별</div>
        <div class="board_text" id="text2">빛</div>
        <div class="board_text" id="text3">신</div>
        <div class="board_text" id="text4">사</div>
        <div class="board_text" id="text5">리</div>
    </div>
    <div class="button">
        <a href="#" class="myButton">상권 둘러보기</a>
        <a href="#" class="myButton">별빛신사리??</a>
        <a href="#" class="myButton">게시판</a>
        <a href="#" class="myButton">play game!</a>
    </div>
    <div class="editboard">
        <div id="selector">
            <div id="header">
                <div class="header_edit">제목 : </div>
                <input type="text" placeholder="000점포 방문 리뷰." class="input">
            </div>
            <div class="button2">
                <a href="#" class="myButton2">점포 신청</a>
                <a href="#" class="myButton2">방문 리뷰</a>
            </div>
            <div class="edittext">
                <div class="header_edit">작성자 : </div>
                <input type="text" placeholder="000" class="input">
                <div class="header_edit">리뷰 작성 : </div>
                <input type="text" placeholder="자유롭게 리뷰를 작성해주세요!" class="input">
            </div>
            <button class="save" type="button">등록</button>
        </div>
    </div>

    <!-- footer 영역 -->   
     <footer class="footer">
        <figure class="callby"></figure>
        <figure class="pen"></figure>
     </footer>
     <script src="../게시판/noticeboard.js"></script>
</body>
</body>
</html>
